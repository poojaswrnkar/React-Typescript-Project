
# Project identification
sonar.projectKey=poojaswrnkar_React-Typescript-Project
sonar.organization=poojaswrnkar

# Source code location
sonar.sources=src,public,.github
sonar.tests=src

# Test file inclusions (assuming you have test files)
sonar.test.inclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx

# Exclude unnecessary files and directories
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,**/vendor/**,**/generated/**

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Additional file types to analyze
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx
sonar.css.file.suffixes=.css,.less,.scss

# Encoding of the source code
sonar.sourceEncoding=UTF-8
